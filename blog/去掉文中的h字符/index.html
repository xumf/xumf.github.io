	<h5>

	<blockquote>
<p>注意这里的<code>^H</code>不是普通的<code>^H</code>，要通过按着<code>Control</code>，点<code>v</code>，然后点<code>h</code>，就会自动想形成，同理如果出现了<code>^M</code>的特殊符号，也要通过按着<code>Control</code>，点<code>v</code>，在点<code>m</code>，来去除，其它符号以此类推。</p>
</blockquote>

<p>用vim打开文件，输入<code>:%s/^H//g</code>，回车</p>
