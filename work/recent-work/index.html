	<h4 id="jira">JIRA</h4>
<ul>
<li>jira挺好</li>
</ul>
<p>  Jira是个项目协同管理的好东西，开发的流程都是可以清晰可见，哪里有问题就可以直接找到对应的负责人，对公司的在开发方面的管理提供的强大、清晰、高度协同的作用。</p>
<ul>
<li>jira挺惨</li>
</ul>
<p>  Jira的二次开发非常蛋疼，先不说只有英文的官方文档（怪自己英语不好），数据库200百多个表都是没有对应的comment，表与表的关系只能靠猜去了解，实在令人蛋疼！</p>
